<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTRASEÑA CICLO FOR</title>
    <!-- link de sitio sweetalert mensajes más elegantes-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
    <center>
        <h1>VALIDACION DE INGRESO</h1>
        <Script>
            var datof;
            var sw=0;
            var clave=123;
            //
            for(f=1;f<=5;f++)
            {
                datof=parseInt(prompt("ingrese contrasela de ingreso"));
                if(datof==clave){
                    swal("USUARIO","acceso permitido");
                    document.write("ACCESS GRANTED")
                    sw=1; //switch permitido
                    break;
                    }
                }
        </Script>
    </center>
</body>
</html>
