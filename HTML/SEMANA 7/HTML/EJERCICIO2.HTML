<!DOCTYPE html>
<html lang="en">
<head>
    <title>Slider Bootstrap</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <Link rel="stylesheet" href="../CSS/estilo2.css">
</head>
<body>
  <div class="jumbotron jumbotron-fluid bg-primary">
    <div class="container">
      <h1 class="display-4">Ejemplo slider - carrusel de imagenes</h1>
    </div>
  </div>
    <div class="container">
      <div id="micarrusel" class="carousel slide" date-ride="carousel">
    
        <!-- indicators -->
        <ol class="carousel-indicators">
          <li data-target="#micarrusel" data-slide-to="0" class="active"></li>
          <li data-target="#micarrusel" data-slide-to="1"></li>
          <li data-target="#micarrusel" data-slide-to="2"></li>
        </ol>
        <!--Wrapper for slides-->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../IMG/league.jpg" alt="" class="d-block w-100 h-100">
            <div class="carousel-caption">
              <h3>league</h3>
              <P>Diseño web 1 es innova-accion estudia y desarrolla</P>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../IMG/balon.jpg" alt="" class="d-block w-100 h-100">
            <div class="carousel-caption">
              <h3>balon</h3>
              <p>Diseño Web 3 es innova-accion estudia y desarrolla </p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../IMG/tabla.jpg" alt="" class="d-block w-100 h-100">
            <div class="carousel-caption">
              <h3>tabla</h3>
              <p>Diseño Web 4 es innova-accion estudia y desarrolla </p>
            </div>
          </div>
        </div>
        <!-- Left and right controls -->
        <button class="carousel-control-prev" type="button" data-target="#micarrusel" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#micarrusel" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </button>
      </div>
    </div>
    </div>
  <script src="../js/Jquery.js"></script>
      
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
